<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <img class="cover-photo" src="https://wallpaperaccess.com/full/1510383.jpg" alt="">
    <div id="nav">
        <a href="" class="Nav_element active">HOME</a>
        <a href="" class="Nav_element">FLIGHTS</a>
        <a href="" class="Nav_element">TRAINS</a>
        <a href="" class="Nav_element">BUSES</a>
        <a href="" class="Nav_element">CABS</a>
        <a href="" class="Nav_element">HOTELS</a>
        <a href="" class="Nav_element">RESAURTS</a>
    </div>

    <div class="images-boder">
        <div class="images1">
            <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/Most-Beautiful-Places-in-the-World.jpg"
                alt="" class="img1">
            <img src="https://lh4.googleusercontent.com/proxy/uhVr0UflwrtJID5TvfGE0l9bffoWB4yOBp6fl8ExAiukdvJ3kcOD9I6S4My59v4P2VEDD8PLOfQu3z8qeGXiS6g67hax3ZiIGX9WSWNKlNGoGRGiCOF9giSfGPQK9ZNYiG7kSososVpPNavAAVyzrG-FTrGpW5tgbjxcMZ2b=s0-d"
                alt="" class="img1">
            <img src="https://www.itl.cat/pngfile/big/83-836003_place-wallpaper-hd-australia-tourist.png" alt=""
                class="img1">
            <img src="https://c4.wallpaperflare.com/wallpaper/226/59/584/cityscapes-paris-wallpaper-preview.jpg" alt=""
                class="img1">
            <img src="https://cdn.hipwallpaper.com/i/54/77/0jJz4Z.jpg" alt="" class="img1">
        </div>
    </div>
    <div class="des-cover-img">
        <h1 id="heading">Travel Agency</h1>
        <div id="destination-box">
            <div id="From">
                <h2>From</h2>
                <div class="custom-select">
                    <select>
                        <option value="1" class="select-items">DELHI</option>
                        <option value="2" class="select-items">MUMBAI</option>
                        <option value="3" class="select-items">CHENNAI</option>
                        <option value="4" class="select-items">KOLKATA</option>
                        <option value="5" class="select-items">NAGPUR</option>
                        <option value="6" class="select-items">AGRA</option>
                        <option value="7" class="select-items">GWALIOR</option>
                        <option value="8" class="select-items">SHIMLA</option>
                        <option value="9" class="select-items">MANALI</option>
                        <option value="10" class="select-items">GOA</option>
                    </select>
                </div>
                <h2>Date Of Departure</h2>
                <input type="date" class="date">
            </div>
            <div id="To">
                <h2>To</h2>
                <div class="custom-select">
                    <select>
                        <option value="1" class="select-items">MUMBAI</option>
                        <option value="2" class="select-items">DELHI</option>
                        <option value="3" class="select-items">CHENNAI</option>
                        <option value="4" class="select-items">KOLKATA</option>
                        <option value="5" class="select-items">NAGPUR</option>
                        <option value="6" class="select-items">AGRA</option>
                        <option value="7" class="select-items">GWALIOR</option>
                        <option value="8" class="select-items">SHIMLA</option>
                        <option value="9" class="select-items">MANALI</option>
                        <option value="10" class="select-items">GOA</option>
                    </select>
                </div>
                <h2>Date Of Arival</h2>
                <input type="date" class="date">
            </div>
        </div>
    </div>
    <div class="Cities">
        <h1 id="heading">Cities</h1>
        <div class="city-boxes">
            <div class="city-1 city">
                <div class="city-name">
                    <h3>New york</h3>
                </div>
            </div>
            <div class="city-2 city">
                <div class="city-name">
                    <h3>Los Angeles</h3>
                </div>
            </div>
            <div class="city-3 city">
                <div class="city-name">
                    <h3>California</h3>
                </div>
            </div>
            <div class="city-4 city">
                <div class="city-name">
                    <h3>Delhi</h3>
                </div>
            </div>
            <div class="city-5 city">
                <div class="city-name">
                    <h3>Mumbai</h3>
                </div>
            </div>
            <div class="city-6 city">
                <div class="city-name">
                    <h3>Agra</h3>
                </div>
            </div>
        </div>

    </div>




    <div class="Tickets">
        <h1 id="heading">Tickets</h1>
        <img class="img-ticket" src="http://travcontravels.com/images/services/ticketing.png" alt="">
    </div>
    <div class="Hotels">
        <h1 id="heading">Hotels</h1>
        <div class="images3">
            <img class="img3"
                src="https://media.cntraveler.com/photos/5b97ea9959ff057868b4ea22/master/pass/The-Peninsula-Bangkok_2018_The-Peninsula-Bangkok_The-Pool-11.jpg"
                alt="">
            <img class="img3"
                src="https://storage.googleapis.com/static-content-hc/sites/default/files/cataloina_porto_doble_terraza2.jpg"
                alt="">
            <img class="img3"
                src="https://pix10.agoda.net/hotelImages/200524/-1/e7e36079645da64601ea20c5249c367d.jpg?s=1024x768"
                alt="">
        </div>
    </div>
    <div class="Reviews">
        <h1 id="heading">Reviews</h1>
        <h2 class="h2-ask"> Ask for review</h2>
        <div class="ask-review">
            <div class="like-review"> We would like if you give us review <br>please give us review here</div>
            <a href="https://forms.gle/R6sXMtXR198BaLys9" class="review-button" target="_blank">Review</a>
        </div>

        <div class="Review-boxes">
            <div class="review">

            </div>
            <div class="review">

            </div>
            <div class="review">

            </div>
        </div>
    </div>

    <br>
    <div class="footer"></div>
</body>

</html>
