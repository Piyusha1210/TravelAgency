<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Dream Trip Ticket Booing</title>
    <link rel="stylesheet" href="xhtml_form.css" />
</head>

<body>

    <div id="cover">
        <br/>
        <h2>Ticket Booking</h2>
        <br /><br />
        <div class="explore">
            Explore Dream Destinations
        </div>
        <form method="get" name="formname" id="formname" action="#">

            <div class="Que">
                <div class="left">First Name* <input type="text" name="fullname" size="30" class="input" />
                </div>
                <div class="right">Last Name* <input type="text" name="fullname" size="30" class="input" /></div>
            </div><br /><br />

            <div class="Que">
                <div class="left">EmailAddress* <input type="email" name="emailaddress" class="input" size="30" />
                </div>
                <div class="right"> Phone Number* <input type="number" name="phonenumber" class="input" size="30" />
                </div>
            </div><br /><br />

            <div class="Que">
                <div class="left">
                    From*
                    <!-- <div class="custom-select"> -->
                    <select>
                        <option value="1" class="select-items">DELHI</option>
                        <option value="3" class="select-items">AGRA</option>
                        <option value="8" class="select-items">AUSTRALIA</option>
                        <option value="5" class="select-items">CALIFORNIA</option>
                        <option value="10" class="select-items">LONDON</option>
                        <option value="6" class="select-items">LOSANGELES</option>
                        <option value="2" class="select-items">MUMBAI</option>
                        <option value="4" class="select-items">NEW YORK</option>
                        <option value="7" class="select-items">PARIS</option>
                        <option value="9" class="select-items">SWITZERLAND</option>
                        <option value="9" class="select-items">TOKYO</option>
                    </select>
                </div>
                <div class="right">
                    To*
                    <select>
                        <option value="5" class="select-items">CALIFORNIA</option>
                        <option value="3" class="select-items">AGRA</option>
                        <option value="8" class="select-items">AUSTRALIA</option>
                        <option value="1" class="select-items">DELHI</option>
                        <option value="10" class="select-items">LONDON</option>
                        <option value="6" class="select-items">LOSANGELES</option>
                        <option value="2" class="select-items">MUMBAI</option>
                        <option value="4" class="select-items">NEW YORK</option>
                        <option value="7" class="select-items">PARIS</option>
                        <option value="9" class="select-items">TOKYO</option>
                    </select>
                </div>
            </div><br /><br />

            <div class="Que">
                <div class="left">Departure Date*
                    <input type="date" class="date-choose input" />
                </div>
                <div class="right">
                    Arival Date*
                    <input type="date" class="date-choose input" />
                </div>
            </div> <br /><br />

            <div class="Que">
                <div class="left">
                    Mode*
                    <div class="booking-radio">
                        <div class="radio"><input type="radio" name="mode" />Flights</div>
                        <div class="radio"><input type="radio" name="mode" />Trains</div>
                        <div class="radio"><input type="radio" name="mode" />Buses</div>
                        <div class="radio"><input type="radio" name="mode" />Cabs</div>
                    </div>
                </div>
                <div class="right">
                    Number of Passengers*
                    <input type="number" class="nu-pass-box input" />
                </div>
            </div><br /><br />
            <div class="Submit">
                <input type="reset" value="Clear" class="input clear" />
                <input type="submit" name="submitbtn" value="Submit" class="input submit" />
            </div>

        </form>
    </div>
    
    <div id="nav">
        <div class="logo">
            Dream Trip.com
        </div>

            <a href="index.html" class="Nav_element">HOME</a>

            <a href="" class="Nav_element">RESAURTS</a>
        </div>
    </div>
</body>

</html>
